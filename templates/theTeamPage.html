{% extends "base.html"%}
{% load static  %}
{% block content%}
<div class="maincontent mt-0">

    
    {% for obj in object_list %}
   
    <div class="d-flex flex-row bd-highlight mb-3" id="herman">

        <div class="r-flex flex-column p-2 my-auto mr-4" style="width:40%; color: white;">
            <h1 style="text-align: center;">{{obj.fullname}}</h1>
            
              <p style="font-size: 20px !important;">
                {{obj.description}}
            </p>
        
            
        
              <h5>Email:<a href="mailto:{{obj.email}}"> {{obj.email}}</a></h5>
            
        </div>
        <div class="p-2" style="width: 60%;">
            <div class="responsive1 pl-sm- 0 pl-md-5">
                <div class="gallery ">

                    <img src="{{obj.image.url}}" alt="Cinque Terre" width="600" height="400"
                        style=" background-color: black;">


                </div>
            </div>
        </div>

    </div>
    {% endfor %}
        
</div>
{%endblock%}
